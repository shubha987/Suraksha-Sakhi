{% extends "base.html" %}
{% load static %}

{% block title %}Home{% endblock title %}
{% block body %}
<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'img/womenright1.jpg' %}" class="d-block w-100"
                style="height: 450px; object-fit: cover; background: no-repeat;" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/womenright2.jpg' %}" class="d-block w-100"
                style="height: 450px; object-fit: cover;" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/womenright3.webp' %}" class="d-block w-100"
                style="height: 450px; object-fit: cover;" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="container-fluid">
    <!-- Title -->
    <div class="row mb-4">
        <div class="col-lg-8 mx-auto text-center">
            <h2 class="fs-1 poppins-regular">We are here to Help......</h2>
            <p class="mb-0  poppins-regular">send an SOS with just a click</p>
        </div>
    </div>
<!--button for emergency-->
{% endblock body %}

{% block footer %} {% endblock footer %}
